    <style>
        :root {
            --vite-purple: #646cff;
            --vite-yellow: #ffbc00;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-magenta: #d946ef;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--vite-purple);
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 15s linear infinite;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .node-glow-beginner { box-shadow: 0 0 30px rgba(16, 185, 129, 0.1); }
        .node-glow-intermediate { box-shadow: 0 0 30px rgba(59, 130, 246, 0.1); }
        .node-glow-advanced { box-shadow: 0 0 30px rgba(217, 70, 239, 0.1); }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        /* Smooth Card Spin On Hover */
        .hover-spin-card {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .hover-spin-card:hover {
            transform: translateY(-8px) scale(1.02) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Scroll reveal effect */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
